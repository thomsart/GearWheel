{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Block-->
    <div class="container_column">

        <div>
            <h1>Bienvenue dans l'application BestWay !</h1>
            <h2>Choisis ton adresse de départ et d'arrivée.</h2>
        </div>

        <!-- form-->
        {% for alert in alerts %}
            {{ alert }}
        {% empty %}
            <form method="post">
                {% csrf_token %}
                {{ address_form }}
                <input type="submit" value="Valider">
            </form>
        {% endfor %}

    </div>

{% endblock content %}
