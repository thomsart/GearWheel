{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Block -->
    <div class="block">

        <div class="text">
            <h1>Bienvenue dans l'application BestWay !</h1>
            <h2>Choisis ton adresse de départ et d'arrivée.</h2>
        </div>

        <!-- form -->
        <div id="form_home">
            {% for alert in alerts %}
                <p style="color: rgb(32, 0, 212);">{{ alert }}</p>
            {% empty %}
                <form method="post">
                    {% csrf_token %}
                    {{ address_form }}
                    <input type="submit" value="Valider">
                </form>
            {% endfor %}
        </div>

    </div>

{% endblock content %}
